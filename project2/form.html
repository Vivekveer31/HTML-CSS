<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="tittle_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="enter First Name..."
                        />
                    </div>
                    <div class="form.container">
                        <label for="last_name">last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="Enter Email..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="job_role">job role</label>
                        <select>
                            <option value="">Select job ole</option>
                            <option value="Frotende">Frotende Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Ful_stack">Full stack developer</option>
                            <option value="UI_UX"> UI UX Desiner</option>
                        </select>
                        </div>
                        <div class="text_areaControl">
                            <label for="adderes">Adderes</label>
                            <textarea name="address" id="address" cols="50" rows="4" placeholder="enter address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="Enter City Name...">
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input  type="number" id="pincode"  name="pincode" placeholder="Enter Pincode...">
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input  value="2024-01-18"  type="date" id="date" name="date" placeholder="Enter Date...">
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload</label>
                            <input    type="file" id="date" name="date" >
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
               
        

    </div>
    
</body>
</html>
